<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Recipe Box</h1>
    <button id="addNew">Add New</button>
    <div id="inputFields">
      <input type="text" id="title" placeholder="title" />
      <input type="text" id="ingredients" placeholder="ingredients" />
      <input type="text" id="directions" placeholder="directions" />
    </div>
    <div class="overview">
      <ol id="items"></ol>
    </div>
    <div class="details">
      <div id="nameOutput">Title</div>
      <div id="ingredientsOutput">Ingredients</div>
      <div id="directionsOutput">Directions</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
